<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat table dengan rowspan dan colspan</title>
</head>
<body>
    <table border="1.5" cellpadding=3 cellspacing="0" style="background-color: darkgoldenrod;">
        <caption><strong style="color: darkorchid;">Latihan Membuat Table Rowspan & Colspan</strong></caption>
        <tr>
            <td>b 1, k 1</td>
            <td>b 1, k 2</td>
            <td>b 1, k 3</td>
            <td>b 1, k 4</td>
        </tr>
        <tr>
            <td>b 2, k 2</td>
            <td colspan="2" rowspan="2"></td>
            <td>b 2, k 4</td>
        </tr>
        <tr>
            <td>b 3, k 1</td>
            <td>b 3, k 4</td>
        </tr>
        <tr>
            <td>b 4, k 1</td>
            <td>b 4, k 2</td>
            <td>b 4, k 3</td>
            <td>b 4, k 4</td>
        </tr>
    </table>
</body>
</html>
